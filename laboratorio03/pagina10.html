<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Pagina 9</title>
    <script type="text/javascript">
        //Ejemplo 1
        //creando el procedimiento
        function MostrandoDatos(n,a,f){
            document.write("Los datos guardados son: <br>");
            document.write("El nombre es:"+n+"<br>");
            document.write("El apellido es:"+a+"<br>");
            document.write("La fecha de nacimiento es:"+f+"<br>");
        }
        //declarando variables
        var nom="", ape="", fec="";
        //capturando valores
        nom=prompt("Ingrese sus nombres");
        ape=prompt("Ingrese sus apellidos");
        fec=prompt("Ingrese su fecha de nacimiento");
        //mostrando resultados
        MostrandoDatos(nom,ape,fec);
        
    </script>
</head>
<body>
    
</body>
</html>
