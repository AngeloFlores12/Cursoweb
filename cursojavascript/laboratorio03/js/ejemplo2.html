<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 2</title>
    <script type="text/javascript">

    var lad=0, area=0, men="";

    lad=parseInt(prompt("Ingresa el lado del cuadro:"));

    area=lad*lad;

    if(area>100){
        men="Es un cuadro grande";
    }

    document.write("El area del cuadro es: "+area+"<br>");
    document.write(men);

    </script>
</head>
<body>
    
</body>
</html>
